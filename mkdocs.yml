  - git-revision-date-localized:
      enabled: !ENV [FULL, false]
      type: datetime
      timezone: Asia/Shanghai
      locale: zh
      enable_creation_date: true
      enable_git_follow: true
      ignored_commits_file: .ignored-commits
      exclude:
        - index.md
        - writeups/AAA.md
  - changelog
  - statistics:
      page_check_metadata: comment
  - heti:
      enabled: !ENV [FULL, false]
      disable_serve: false

hooks:
  - hooks/theme_override.py
  - hooks/linkbackward.py
  - hooks/toc.py
  - hooks/tikzautomata.py

